<div class="container">
    <button class="btnn btn btn-success btn-sm" data-bs-toggle="modal" data-bs-target="#addEmployeeForm" (click)="onAddEmp()">Add Employee</button>

    <table class="table">
        <thead>
          <tr>
            <th scope="col">First Name</th>
            <th scope="col">Middle Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Address</th>
            <th scope="col">Phone</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let emp of empList">
            <td>{{emp.firstName}}</td>
            <td>{{emp.middleName}}</td>
            <td>{{emp.lastName}}</td>
            <td>{{emp.email}}</td>
            <td>{{emp.address}}</td>
            <td>{{emp.phone}}</td>
            <td>
              <i class="fa-regular fa-pen-to-square icon" data-bs-toggle="modal" data-bs-target="#addEmployeeForm" (click)="onUpdateEmp(emp.id)"></i>
            </td>
            <td>
              <i class="fa-solid fa-trash-can icon" data-bs-toggle="modal" data-bs-target="#confirmation" (click)="selectedEmployee(emp.id)"></i>
            </td>
          </tr>
        </tbody>
      </table>
</div>

<div class="modal fade" id="addEmployeeForm" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true" (hidden.bs.modal)="clearForm()">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">{{ modalTitle }}</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="container">
          <form [formGroup]="empForm">
              <div class="form-group">
                  <label for="name">First Name</label>
                  <input type="text" class="form-control" id="name" formControlName="firstName" />
              </div>

              <div class="form-group">
                <label for="name">Middle Name</label>
                <input type="text" class="form-control" id="name" formControlName="middleName" />
              </div>

              <div class="form-group">
                <label for="name">Last Name</label>
                <input type="text" class="form-control" id="name" formControlName="lastName" />
              </div>
      
              <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" id="email" formControlName="email" />
              </div>
      
              <div class="form-group">
                <label for="name">Address</label>
                <input type="text" class="form-control" id="name" formControlName="address" />
              </div>

              <div class="form-group">
                <label for="name">Phone</label>
                <input type="text" class="form-control" id="name" formControlName="phone" />
              </div>
      
          </form>
      </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary" data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#information" [disabled]="empForm.invalid" (click)='submitForm()'>{{ selectedEmpId==0 ? 'Add' : 'Update' }}</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="information" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title fs-5" id="staticBackdropLabel">Information</h2>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>{{ infoMessage }}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-info" data-bs-dismiss="modal" (click)="getEmployeeList()">Okay</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="confirmation" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title fs-5" id="staticBackdropLabel">Information</h2>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Are you sure, you want to delete ?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-info" data-bs-dismiss="modal" (click)="deleteEmp()">Yes</button>
        <button class="btn btn-secondary" data-bs-dismiss="modal">No</button>
      </div>
    </div>
  </div>
</div>
