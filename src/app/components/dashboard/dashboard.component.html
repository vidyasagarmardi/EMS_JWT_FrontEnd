<div class="container">
    <button class="btnn btn btn-success btn-sm" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Add Employee</button>

    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First Name</th>
            <th scope="col">Middle Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Address</th>
            <th scope="col">Phone</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let emp of empList">
            <td>{{emp.id}}</td>
            <td>{{emp.firstName}}</td>
            <td>{{emp.middleName}}</td>
            <td>{{emp.lastName}}</td>
            <td>{{emp.email}}</td>
            <td>{{emp.address}}</td>
            <td>{{emp.phone}}</td>
            <td>
                <button class="btn btn-info btn-sm">Update</button>
            </td>
            <td>
                <button class="btn btn-danger btn-sm" (click)="deleteEmp(emp.id)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
</div>
<!-- Button trigger modal -->
<!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
  Launch static backdrop modal
</button> -->

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Add Employee</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="container">
          <form [formGroup]="empForm">
              <div class="form-group">
                  <label for="name">First Name</label>
                  <input type="text" class="form-control" id="name" formControlName="firstName" />
              </div>

              <div class="form-group">
                <label for="name">Middle Name</label>
                <input type="text" class="form-control" id="name" formControlName="middleName" />
              </div>

              <div class="form-group">
                <label for="name">Last Name</label>
                <input type="text" class="form-control" id="name" formControlName="lastName" />
              </div>
      
              <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" id="email" formControlName="email" />
              </div>
      
              <div class="form-group">
                <label for="name">Address</label>
                <input type="text" class="form-control" id="name" formControlName="address" />
              </div>

              <div class="form-group">
                <label for="name">Phone</label>
                <input type="text" class="form-control" id="name" formControlName="phone" />
              </div>
      
              <!-- <button type="submit" class="btn btn-primary" data-bs-dismiss="modal" [disabled]="empForm.invalid">Add</button> -->
          </form>
      </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary" data-bs-dismiss="modal" [disabled]="empForm.invalid" (click)='submitForm()'>Add</button>
        <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Understood</button> -->
      </div>
    </div>
  </div>
</div>
